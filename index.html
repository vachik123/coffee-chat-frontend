    .status-bar-field,

<body>
    <div class="container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-text">Coffee Chat-inator 3000</div>
                <div class="title-bar-controls">
                    <button aria-label="Close"></button>
                </div>
            </div>
            
            <div class="window-body">
                <div class="chat-area" id="chat"></div>
                
                <div class="field-row input-area">
                    <input id="messageInput" type="text" placeholder="Type a message...">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            <div class="status-bar">
                <p class="status-bar-field">Ready</p>
                <p class="status-bar-field" id="status">Idle</p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="window info-window">
                <div class="title-bar">
                    <div class="title-bar-text">About</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close"></button>
                    </div>
                </div>
                
                <div class="window-body info-content">
                    <p><strong>Built with Cohere!</strong></p>
                    <p>This agent uses Cohere's Command-A model muahaha</p>
                    <hr>
                    <p><strong>Connect with Vach:</strong></p>
                    <p><a href="https://www.linkedin.com/in/vachagan-melikian/" target="_blank">LinkedIn Profile</a></p>
                </div>
            </div>
            
            <div class="window coffee-window">
                <div class="title-bar">
                    <div class="title-bar-text">coffee.gif</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close"></button>
                    </div>
                </div>
                
                <div class="window-body" style="padding: 8px; text-align: center;">
                    <img src="coffee.gif" alt="Coffee" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>

    </div>

    <script>
        const API_BASE = 'https://coffee-chat-agent-production.up.railway.app';
        let conversationHistory = [];
        let conversationId = 'session_' + Date.now();
        let isProcessing = false;
        
        async function sendMessage(messageOverride = null) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = messageOverride || input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            isProcessing = true;
            const loadingMsg = addMessage('Thinking...', 'agent loading');
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status').textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        conversation_id: conversationId,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                conversationHistory = data.conversation_history || [];
                
                loadingMsg.remove();
                addMessage(data.response, 'agent');
                
                if (data.available_slots && data.available_slots.length > 0) {
                    displayTimeSlots(data.available_slots);
                }
                
                document.getElementById('status').textContent = 'Ready';
                
            } catch (error) {
                loadingMsg.remove();
                addMessage('Error: Could not connect to booking system', 'agent');
                document.getElementById('status').textContent = 'Error';
            } finally {
                isProcessing = false;
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
        
        function displayTimeSlots(slots) {
            const chat = document.getElementById('chat');
            const container = document.createElement('div');
            container.className = 'time-slots';
            
            slots.forEach(slot => {
                const btn = document.createElement('button');
                btn.textContent = slot.formatted;
                btn.onclick = () => {
                    sendMessage(slot.time);
                    container.remove();
                };
                container.appendChild(btn);
            });
            
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) sendMessage();
        });
        
        window.onload = () => {
            document.getElementById('status').textContent = 'Ready';
            addMessage("Hey! I'm Vach's booking assistant. I can help you schedule a 30-minute coffee chat with him. What would you like to discuss?", 'agent');
        };
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>Book Coffee Chat with Vach</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            max-width: 600px; 
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .chat-container { 
            border: 1px solid #333;
            background: #0d0d0d;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .message { 
            margin: 10px 0;
            padding: 10px 14px;
            border-radius: 4px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .user { 
            background: #2a2a2a;
            margin-left: auto;
            text-align: right;
        }
        
        .agent { 
            background: #1f1f1f;
            border-left: 2px solid #444;
        }
        
        .time-slots { 
            margin: 15px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .time-slot-btn { 
            padding: 10px 16px;
            cursor: pointer;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .time-slot-btn:hover {
            background: #333;
            border-color: #555;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] { 
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #555;
        }
        
        input[type="text"]::placeholder {
            color: #666;
        }
        
        button { 
            padding: 12px 24px;
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #3a3a3a;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .chat-container {
                height: 300px;
            }
            
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            
            .time-slot-btn {
                font-size: 13px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Book a Coffee Chat with Vach</h1>
    <div class="chat-container" id="chat"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Hi, I'd like to book a coffee chat...">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>

    <script>
        const API_BASE = 'https://coffee-chat-agent-production.up.railway.app';
        let conversationHistory = [];
        let conversationId = 'session_' + Date.now();
        let isProcessing = false;
        
        async function sendMessage(messageOverride = null) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = messageOverride || input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            // Show loading state
            isProcessing = true;
            const loadingMsg = addMessage('Thinking', 'agent loading');
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        conversation_id: conversationId,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                conversationHistory = data.conversation_history || [];
                
                // Remove loading message
                loadingMsg.remove();
                
                addMessage(data.response, 'agent');
                
                // Display time slots if available
                if (data.available_slots && data.available_slots.length > 0) {
                    displayTimeSlots(data.available_slots);
                }
                
            } catch (error) {
                loadingMsg.remove();
                addMessage('Error: Could not connect to booking system', 'agent');
            } finally {
                isProcessing = false;
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
        
        function displayTimeSlots(slots) {
            const chat = document.getElementById('chat');
            const container = document.createElement('div');
            container.className = 'time-slots';
            
            slots.forEach(slot => {
                const btn = document.createElement('button');
                btn.className = 'time-slot-btn';
                btn.textContent = slot.formatted;
                btn.onclick = () => {
                    sendMessage(slot.time);
                    container.remove();
                };
                container.appendChild(btn);
            });
            
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) sendMessage();
        });
    </script>
</body>
</html>

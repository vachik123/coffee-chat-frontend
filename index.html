<!DOCTYPE html>
<html>
<head>
    <title>Vach's Coffee Chat Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background: teal;
            padding: 20px;
            font-family: 'MS Sans Serif', sans-serif;
        }
        
        .window {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .chat-area {
            height: 350px;
            overflow-y: scroll;
            background: white;
            border: 2px inset;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .message {
            margin: 8px 0;
            padding: 6px;
        }
        
        .user {
            background: #c0c0c0;
            border: 1px solid #808080;
            margin-left: 60px;
            text-align: right;
        }
        
        .agent {
            background: #ffffff;
            border: 1px solid #808080;
            margin-right: 60px;
        }
        
        .loading {
            color: #808080;
            font-style: italic;
        }
        
        .time-slots {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .input-area {
            display: flex;
            gap: 8px;
        }
        
        .input-area input {
            flex: 1;
        }
        
        @media (max-width: 640px) {
            body {
                padding: 10px;
            }
            
            .chat-area {
                height: 250px;
            }
            
            .window {
                width: 100%;
            }
            
            .message {
                font-size: 12px;
            }
            
            .user, .agent {
                margin-left: 20px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Coffee Chat Booking - Vach</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        
        <div class="window-body">
            <div class="chat-area" id="chat"></div>
            
            <div class="field-row input-area">
                <input id="messageInput" type="text" placeholder="Type a message...">
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="status-bar">
            <p class="status-bar-field">Ready</p>
            <p class="status-bar-field" id="status">Idle</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://coffee-chat-agent-production.up.railway.app';
        let conversationHistory = [];
        let conversationId = 'session_' + Date.now();
        let isProcessing = false;
        
        async function sendMessage(messageOverride = null) {
            if (isProcessing) return;
            
            const input = document.getElementById('messageInput');
            const message = messageOverride || input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            isProcessing = true;
            const loadingMsg = addMessage('Thinking...', 'agent loading');
            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('status').textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        conversation_id: conversationId,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                conversationHistory = data.conversation_history || [];
                
                loadingMsg.remove();
                addMessage(data.response, 'agent');
                
                if (data.available_slots && data.available_slots.length > 0) {
                    displayTimeSlots(data.available_slots);
                }
                
                document.getElementById('status').textContent = 'Ready';
                
            } catch (error) {
                loadingMsg.remove();
                addMessage('Error: Could not connect to booking system', 'agent');
                document.getElementById('status').textContent = 'Error';
            } finally {
                isProcessing = false;
                input.disabled = false;
                document.getElementById('sendBtn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }
        
        function displayTimeSlots(slots) {
            const chat = document.getElementById('chat');
            const container = document.createElement('div');
            container.className = 'time-slots';
            
            slots.forEach(slot => {
                const btn = document.createElement('button');
                btn.textContent = slot.formatted;
                btn.onclick = () => {
                    sendMessage(slot.time);
                    container.remove();
                };
                container.appendChild(btn);
            });
            
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isProcessing) sendMessage();
        });
        
        // Welcome message
        window.onload = () => {
            document.getElementById('status').textContent = 'Ready';
        };
    </script>
</body>
</html>

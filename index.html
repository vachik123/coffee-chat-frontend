<!DOCTYPE html>
<html>
<head>
    <title>Book Coffee Chat with Vach</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        .chat-container { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin: 20px 0; }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .agent { background: #f5f5f5; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px 20px; }
        
        /* Only new styles for time slots */
        .time-slots { margin: 10px 0; }
        .time-slot-btn { 
            margin: 5px; 
            padding: 8px 15px; 
            cursor: pointer;
            background: white;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Book a Coffee Chat with Vach</h1>
    <div class="chat-container" id="chat"></div>
    <input type="text" id="messageInput" placeholder="Hi, I'd like to book a coffee chat...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_BASE = 'https://coffee-chat-agent-production.up.railway.app';
        let conversationHistory = [];
        let conversationId = 'session_' + Date.now();
        
        async function sendMessage(messageOverride = null) {
            const input = document.getElementById('messageInput');
            const message = messageOverride || input.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            input.value = '';
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message,
                        conversation_id: conversationId,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                conversationHistory = data.conversation_history || [];
                
                addMessage(data.response, 'agent');
                
                // Display time slots if available
                if (data.available_slots && data.available_slots.length > 0) {
                    displayTimeSlots(data.available_slots);
                }
                
            } catch (error) {
                addMessage('Error: Could not connect to booking system', 'agent');
            }
        }
        
        function addMessage(text, sender) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function displayTimeSlots(slots) {
            const chat = document.getElementById('chat');
            const container = document.createElement('div');
            container.className = 'time-slots';
            
            slots.forEach(slot => {
                const btn = document.createElement('button');
                btn.className = 'time-slot-btn';
                btn.textContent = slot.formatted;
                btn.onclick = () => {
                    sendMessage(slot.time);
                    container.remove();
                };
                container.appendChild(btn);
            });
            
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }
        
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
